<html>
<head>
    <title>page</title>
    <link rel="stylesheet" type="text/css" href="style7.css">
        </head>
        <body>
            <div class="wrapper">
                <header class="header">
                 <h1> Farenheat to celcius</h1>
                </header>
                <div class="block">
                    <center>
                    <input type="text"  placeholder="Enter Farenheat value" style="margin-top:100px;width:180px;height:50px; border: 2px double blueviolet;border-radius: 20px;text-align:center;" id="num">
                    <br>
                    <br>
                    <button type="button" style="padding:5px;border:2px solid blueviolet;border-radius:5px;background-color: lightseagreen;" onclick="func()">Convert</button>
                    <br>
                    <br>
                    <div class="subdiv">
                        <p id="showresults"> </p>
                    </div>
                    </center>


                </div>
            </div>
            <script type="text/javascript">
               /* var f= 100;
                var c= ( (f-32)* 5)/9;
                document.write(c);*/


                function func(){
                    var f =  document.getElementById('num').value;
                    var c= ( (f-32)* 5)/9;
                    document.getElementById('showresults').innerHTML=`The celcius is: ${c} `;

                }
                 
                </script>
                </body>
                </html>
